name: fifteen_minute_diary
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0-127.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # 스플래시 이미지 패키지 추가
  introduction_screen: ^2.1.0
  cupertino_icons: ^1.0.2
  # 임시 데이터 저장용
  shared_preferences: ^2.0.11
  # 라우팅 및 상태관리
  get: ^4.5.1
  # svg 벡터 이미지 관리
  flutter_svg: ^0.23.0+1
  # svg 벡터 이미지 프로바이더
  flutter_svg_provider: ^0.1.3
  # 글씨 크기 자동조절
  auto_size_text: ^3.0.0
  # cupertino tab bar
  cupertino_tabbar: ^2.0.0
  # 시계 표시를 위한 타이머 빌더
  timer_builder: ^2.0.0
  # 시간 포맷을 적용하기 위함
  date_format: ^2.0.4
  # 탭바를 붙이기 위한 sticky_header
  flutter_sticky_header: ^0.6.0
  # 이미지 선택하는 기능 구현
  image_picker: ^0.8.4+4
  # Nosql 형식의 Database
  hive: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - asset/image/init_splash_screen/