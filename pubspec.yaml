name: fifteen_minute_diary
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0-127.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # 스플래시 이미지 패키지 추가
  introduction_screen: ^2.1.0
  cupertino_icons: ^1.0.2
  # 임시 데이터 저장용
  shared_preferences: ^2.0.11
  # 라우팅 및 상태관리
  get: ^4.5.1
  # svg 벡터 이미지 관리
  flutter_svg: ^0.23.0+1
  # svg 벡터 이미지 프로바이더
  flutter_svg_provider: ^0.1.3
  # 글씨 크기 자동조절
  auto_size_text: ^3.0.0
  # cupertino tab bar
  cupertino_tabbar: ^2.0.0
  # 시계 표시를 위한 타이머 빌더
  timer_builder: ^2.0.0
  # 시간 포맷을 적용하기 위함
  date_format: ^2.0.4
  # 탭바를 붙이기 위한 sticky_header
  flutter_sticky_header: ^0.6.0
  # 이미지 선택하는 기능 구현
  image_picker: ^0.8.4+4
  # Nosql 형식의 Database
  hive: ^2.0.5
  # hive 확장
  hive_flutter: ^1.1.0
  # 저장 경로 알려주기 위한 패키지
  path_provider: ^2.0.8
  # 캘린더 뷰
  table_calendar: ^3.0.3
  # 캘린더뷰 번역을 위함
  intl: ^0.17.0
  # 카로슈 슬라이더
  carousel_slider: ^4.0.0
  # Toast메세지 사용
  fluttertoast: ^8.0.8
  # 로그인 버튼 구현
  flutter_signin_button: ^2.0.0
  # 파이어베이스 코어
  firebase_core: ^1.11.0
  #파이어 베이스 로그인 인증
  firebase_auth: ^3.3.5
  # 구글 로그인 인증
  google_sign_in: ^5.2.1
  # 애플 로그인 인증
  sign_in_with_apple: ^3.3.0
  # Github 로그인을 위한 웹 인증
  flutter_web_auth: ^0.4.0
  # 토큰값 인증을 위한 http연동
  http: ^0.13.4
  # 파이어베이스 파이어스토어
  cloud_firestore: ^3.1.6
  # 파이어베이스 저장소
  firebase_storage: ^10.2.5
  # 카드 뒤집기 기능
  flip_card: ^0.6.0
  # Staggerd grid view
  flutter_staggered_grid_view: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.7

flutter:
  uses-material-design: true
  assets:
    - lib/assets/image/init_splash_screen/
    - lib/assets/image/default_writing_image/
    - lib/assets/image/main_drawer_image/

  fonts:
    - family: Alarm_clock
      fonts:
        - asset: lib/assets/font/alarm_clock.ttf